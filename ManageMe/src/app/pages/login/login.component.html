
<main>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Login" >
      <div class="form-wrapper">
        <form class="form" [formGroup]="loginForm">
          <mat-form-field class="form-field">
            <mat-label>Login</mat-label>
            <input type="text" matInput formControlName="login" required autofocus/>
            <mat-error *ngIf="loginForm.get('login')?.errors?.['required']">
              Required!
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required />
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
              Required!
            </mat-error>
          </mat-form-field>
        </form>
        <button [disabled]="loginForm.status === 'INVALID'" mat-raised-button color="primary" (click)="onLoginSubmit()">Login</button>
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div class="form-wrapper">
        <form class="form" [formGroup]="registerForm">
          <mat-form-field class="form-field">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" required/>
            <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">
              Required!
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Surname</mat-label>
            <input type="text" matInput formControlName="surname" required />
            <mat-error *ngIf="registerForm.get('surname')?.errors?.['required']">
              Required!
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Login</mat-label>
            <input type="text" matInput formControlName="login" required/>
            <mat-error *ngIf="registerForm.get('login')?.errors?.['required']">
              Required!
            </mat-error>
            <mat-error *ngIf="registerForm.get('login')?.errors?.['loginTaken']">
              Login already in use!
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required/>
            <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
              Required!
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
              Password must be at least 8 characters!
            </mat-error>
            <mat-error *ngIf="!registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.errors?.['pattern']">
              At least 1 uppercase, 1 lowercase and 1 digit!
            </mat-error>
          </mat-form-field>
        </form>
        <button [disabled]="registerForm.status === 'INVALID'" mat-raised-button color="primary" (click)="onRegisterSubmit()">Register</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</main>
