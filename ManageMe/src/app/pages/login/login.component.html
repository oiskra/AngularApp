
<main>
  <div class="form-wrapper">
    <mat-tab-group animationDuration="1000ms" dynamicHeight>
      <mat-tab label="Login">
        <mat-card>
          <mat-card-content>
            <form class="form">
              <mat-form-field class="form-field">
                <mat-label>Login</mat-label>
                <input type="text" matInput placeholder="Login" />
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Password</mat-label>
                <input type="text" matInput placeholder="Password" />
              </mat-form-field>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Register">
        <mat-card>
          <mat-card-content>
            <form class="form">
              <mat-form-field class="form-field">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Name" />
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Surname</mat-label>
                <input type="text" matInput placeholder="Surname" />
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Login</mat-label>
                <input type="text" matInput placeholder="Login" />
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Password</mat-label>
                <input type="text" matInput placeholder="Password" />
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Confirm Password</mat-label>
                <input type="text" matInput placeholder="Confirm Password" />
              </mat-form-field>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</main>
