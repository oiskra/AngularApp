<app-page-header title="Edit User" [displayButton]="false"></app-page-header>
<div class="form-container">
    <form [formGroup]="editForm" class="form">
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" required/>
            <mat-error *ngIf="editForm.get('name')?.errors?.['required']">
                Required!
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Surname</mat-label>
            <input type="text" matInput formControlName="surname" required/>
            <mat-error *ngIf="editForm.get('surname')?.errors?.['required']">
                Required!
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Login</mat-label>
            <input type="text" matInput formControlName="login" required/>
            <mat-error *ngIf="editForm.get('login')?.errors?.['required']">
                Required!
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required/>
            <mat-error *ngIf="editForm.get('password')?.errors?.['required']">
                Required!
            </mat-error>
            <mat-error *ngIf="editForm.get('password')?.errors?.['minlength']">
                Password must be at least 8 characters!
              </mat-error>
              <mat-error *ngIf="!editForm.get('password')?.errors?.['minlength'] && editForm.get('password')?.errors?.['pattern']">
                At least 1 uppercase, 1 lowercase and 1 digit!
              </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required>
                <mat-option value="developer">Developer</mat-option>
                <mat-option value="devops">DevOps</mat-option>
                <mat-option value="admin">Admin</mat-option>
            </mat-select>
            <mat-error *ngIf="editForm.get('role')?.errors?.['required']">
                Required!
            </mat-error>
        </mat-form-field>
    </form>
    <button [disabled]="editForm.status === 'INVALID'" 
        mat-raised-button 
        color="primary" 
        (click)="onSubmit()">Submit</button>
</div>
