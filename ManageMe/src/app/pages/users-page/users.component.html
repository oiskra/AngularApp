<app-page-header title="Users" [displayButton]="false"></app-page-header>
<div class="table-wrapper">
    <table mat-table [dataSource]="users" class="test mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user" (click)="onUserClick(user.project_ID)" class="pointer"> {{user.user_name}} </td>
        </ng-container>
        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let user"> {{user.user_surname}} </td>
        </ng-container>
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.user_role}} </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="accent" (click)="onEditUserClick(user.project_ID)">
                    <mat-icon class="pointer">edit</mat-icon>
                </button>            
            </td>
        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user" >
                <button mat-icon-button color="warn" (click)="onDeleteUserClick(user.user_id)">
                    <mat-icon class="pointer">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let projects; columns: displayedColumns;"></tr>
    </table>
</div>
