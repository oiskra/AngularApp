<app-page-header title="Functionalities" buttonTitle="Create Functionality" (headerButtonClick)="onAddFunctionalityClick()" [displayButton]="true"></app-page-header>
<div class="table-wrapper">
    <table mat-table [dataSource]="functionalities" class="test mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let functionality" (click)="onFunctionalityClick(functionality.functionality_ID)" class="pointer"> {{functionality.functionality_name}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let functionality"> {{functionality.functionality_description}} </td>
        </ng-container>
        <ng-container matColumnDef="Owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let functionality"> {{functionality.functionality_ownerId}} </td>
        </ng-container>
        <ng-container matColumnDef="Priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let functionality"> {{functionality.functionality_priority}} </td>
        </ng-container>
        <ng-container matColumnDef="State">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let functionality"> {{functionality.functionality_state}} </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let functionality">
                <button mat-icon-button color="accent" (click)="onEditFunctionalityClick(functionality.functionality_ID)">
                    <mat-icon class="pointer">edit</mat-icon>
                </button>            
            </td>
        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let functionality" >
                <button mat-icon-button color="warn" (click)="onDeleteFunctionalityClick(functionality.functionality_ID)">
                    <mat-icon class="pointer">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let functionalities columns: displayedColumns;"></tr>
    </table>
</div>
