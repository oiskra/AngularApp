<div class="small-card">
    <div class="price-icon-wrapper">
        <img class="revenue-icon" src={{imgSource}} alt="revenue icon">
        <div class="price-container">
            <div class="{{color}} price">{{ price }}</div>
            <div class="description"> {{ description }}</div>
        </div>
    </div>
    <img class="options" src="../../assets/img/option.png" alt="options icon">
</div>
